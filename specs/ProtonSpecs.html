<html>
<head>
	<title>Proton Specs - Jasmine Spec Runner</title>

	<link rel="shortcut icon" type="image/png" href="lib/jasmine/images/jasmine_favicon.png">

	<link rel="stylesheet" href="lib/jasmine/lib/jasmine-core/jasmine.css">
	<script type="text/javascript" src="lib/jasmine/lib/jasmine-core/jasmine.js"></script>
	<script type="text/javascript" src="lib/jasmine/lib/jasmine-core/jasmine-html.js"></script>

	<!-- SOURCES -->
	<script type="text/javascript" src="../lib/Assert.js"></script>
	<script type="text/javascript" src="../lib/IocContainer.js"></script>
	<script type="text/javascript" src="../lib/IocContainerContract.js"></script>

    <!-- SPECS -->
	<script type="text/javascript" src="IocContainerSpec.js"></script>
	<script type="text/javascript" src="IocContainerContractSpec.js"></script>


    <script type="text/javascript">
		(function() {
			var jasmineEnv = jasmine.getEnv();
			//noinspection MagicNumberJS
			jasmineEnv.updateInterval = 1000;

			var trivialReporter = new jasmine.TrivialReporter();

			jasmineEnv.addReporter(trivialReporter);

			jasmineEnv.specFilter = function(spec) {
				return trivialReporter.specFilter(spec);
			};

			var currentWindowOnload = window.onload;

			window.onload = function() {
				if (currentWindowOnload) {
					currentWindowOnload();
				}
				execJasmine();
			};

			function execJasmine() {
				jasmineEnv.execute();
			}

		})();
	</script>

</head>
